services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: dev
      POSTGRES_USER: dev
      POSTGRES_DB: fantasy
    ports: [ "5432:5432" ]
  redis:
    image: redis:7
    ports: [ "6379:6379" ]
  engine:
    build:
      context: ..
      dockerfile: infra/engine/engine.Dockerfile
    env_file: ../.env
    environment:
      DB_URL: postgresql://dev:dev@db:5432/fantasy
      REDIS_URL: redis://redis:6379/0
    depends_on: [db, redis]
    ports: [ "8000:8000" ]
  web:
    build:
      context: ..
      dockerfile: infra/engine/web.Dockerfile
    env_file: ../.env
    environment:
      ENGINE_BASE_URL: http://engine:8000
    depends_on: [engine]
    ports: [ "8080:8080" ]
