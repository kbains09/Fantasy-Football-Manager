services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: dev
      POSTGRES_USER: dev
      POSTGRES_DB: fantasy
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d fantasy"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7
    ports: ["6379:6379"]
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  engine:
    build:
      context: ..
      dockerfile: infra/engine/engine.Dockerfile
    env_file: ../.env
    environment:
      DB_URL: postgresql://dev:dev@db:5432/fantasy
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports: ["8000:8000"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: infra/web/web.Dockerfile
    env_file: ../.env
    environment:
      ENGINE_BASE_URL: http://engine:8000
    depends_on:
      engine:
        condition: service_healthy
    ports: ["8080:8080"]
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
