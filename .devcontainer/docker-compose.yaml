services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["sleep", "infinity"]
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace
    # Ensure app can talk to db/redis by service name
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"  # Python API
      - "8080:8080"  # Go web 
    environment:
      # Mirror what's in devcontainer.json
      ENGINE_BASE_URL: "http://localhost:8000"
      DB_URL: "postgresql://dev:dev@postgres:5432/fantasy?sslmode=disable"
      REDIS_URL: "redis://redis:6379/0"

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: fantasy
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d fantasy"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
  redisdata:
